<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="slider">

      <img src="https://picsum.photos/id/1031/800/400" />

    </div>

    <button class="next">❯</button>

    <div class="dots"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
